<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>shop_builder_assembly</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"> 
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css')}}">
</head>

<body>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('load')}}">Load File</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('logs')}}">Logs</a>
    </li>
  </ul>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="justify-content: center; text-align: center;">Assembly Sheets</h1>
    </div>
  </div>
  <div class="w-75 p-3 mx-auto">
    <table class="table"> 
      <thead class="thead-light">
        <th class="text-center" scope="col">Job</th>
        <th class="text-center" scope="col">Progress</th>
        <th class="text-center" scope="col">Select</th>
      </tr>
      {% for job, percent in jobs.items()%}
      <tr>
        <td class="text-center" id="number">{{job}}</td>
        <td>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:{{percent}}%;" aria-valuenow={{percent}} aria-valuemin="0" aria-valuemax="100">{{percent}}%</div>
          </div>
        </td>
        <td class="text-center">
          <form method="POST" action="{{ url_for ('job', name=job)}}">
            <input type="submit" value="Select" class="btn btn-secondary">
        </form>
        </td>
      </tr>
      {% endfor %}
    </table> 
  </div>
</body>
</html>
